#Exposes circuit breaker status via Actuator like in /actuator/health
resilience4j.circuitbreaker.instances.questionService.registerHealthIndicator=true
#If 50% or more calls fail, open the circuit
resilience4j.circuitbreaker.instances.questionService.failureRateThreshold=50
#Look at the last 10 calls only
resilience4j.circuitbreaker.instances.questionService.slidingWindowSize=10
#Circuit breaker will not activate until at least 5 calls happen
resilience4j.circuitbreaker.instances.questionService.minimumNumberOfCalls=5
#Once OPEN, wait 10 seconds before retrying
resilience4j.circuitbreaker.instances.questionService.waitDurationInOpenState=10s
#Allow 3 test calls when HALF_OPEN
resilience4j.circuitbreaker.instances.questionService.permittedNumberOfCallsInHalfOpenState=3


#This is for tracing technique distributed tracing using zipkin and probability = 1.0 (100%) tracing for DEV only and in Prod probability = 0.05 or 0.1
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

#Kafka Configurations
spring.kafka.topic.name=Javaguides

#if multiple kafka brokers are running: spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerialize
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*



